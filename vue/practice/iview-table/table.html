<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!-- 引入iview css -->
	<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
	
	<title>iview表格测试</title>

	<style type="text/css">
		.tab{
			margin:5px 5px;
		}
		.addInput{
			width: 200px;
		}
		.ivu-page-next, .ivu-page-prev{
			position: relative;
		}
		.ivu-page-prev a, .ivu-page-next a{
			position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		}

	</style>
</head>
<body>
	<div id="mainBody">
		<div class="tab">
			<i-input class="addInput" placeholder="路名" clearable v-model="roadName"></i-input>
			<i-button type="primary" @click="search">搜索</i-button>
		</div>
		<i-table v-bind:columns="columns" v-bind:data="tableData"></i-table>
		<Page :total="dataCount" :page-size="pageSize" @on-change="changePage" />
	</div>
</body>
	<!-- 引入vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<!-- 引入iview -->
	<script src="http://unpkg.com/iview/dist/iview.min.js"></script>
	<!-- 引入axios -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- 引入本身的js-->
	<script src="./table.js"></script>
</html>
